<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
      .buttons {
          display: flex;
          justify-content: flex-end;
          gap: 10px;
      }
  </style>
</head>
<body>
  <div class="card m-5">
      <h5 class="card-header">Payment Form Example</h5>
      <div class="card-body">
          <div class="alert alert-danger" role="alert">
              Some fields are missing!!
          </div>
          <div class="container">
              <div class="row mb-4">
                  <div class="col-md-4">
                      <h6>Card #</h6>
                      <div class="form-floating">
                          <input type="email" class="form-control" id="floatingHereCardNumber" placeholder="name@example.com">
                          <label for="floatingHereCardNumber">Here Card Number</label>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <h6>CVC #</h6>
                      <div class="form-floating">
                          <input type="email" class="form-control" id="floatingCVC" placeholder="CVC">
                          <label for="floatingCVC">CVC</label>
                      </div>
                  </div>
                  <div class="col-md-4">
                      <h6>Amount</h6>
                      <div class="form-floating">
                          <input type="email" class="form-control" id="floatingAmount" placeholder="Amount">
                          <label for="floatingAmount">Amount</label>
                      </div>
                  </div>
              </div>
              <form class="row g-3">
                  <div class="col-md-4">
                      <label for="validationDefault01" class="form-label">First name</label>
                      <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
                  </div>
                  <div class="col-md-4">
                      <label for="validationDefault02" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
                  </div>
                  <div class="col-md-4">
                      <label for="validationDefaultUsername" class="form-label">Username</label>
                      <div class="input-group">
                          <span class="input-group-text" id="inputGroupPrepend2">@</span>
                          <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
                      </div>
                  </div>
                  <div class="col-md-6">
                      <label for="validationDefault03" class="form-label">City</label>
                      <input type="text" class="form-control" id="validationDefault03" required>
                  </div>
                  <div class="col-md-3">
                      <label for="validationDefault04" class="form-label">State</label>
                      <select class="form-select" id="validationDefault04" required>
                          <option selected disabled value="">Choose...</option>
                          <option>...</option>
                      </select>
                  </div>
                  <div class="col-md-3">
                      <label for="validationDefault05" class="form-label">Postal Code</label>
                      <input type="text" class="form-control" id="validationDefault05" required>
                  </div>
                  <div class="col-12">
                      <h6>We accept:</h6>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                          <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-visa"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                          <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-mastercard"></i></label>
                      </div>
                      <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                          <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                  </div>
                  <div class="col-12 buttons">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
              </form>
          </div>
      </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
